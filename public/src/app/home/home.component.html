<head>
        <style>
                table, th, td {
                  border: 1px solid black;
                  border-collapse: collapse;
                }
                th, td {
                  padding: 15px;
                  text-align: left;
                }
        </style>

</head>
<h2>These pets are looking for a home!!</h2>
<button [routerLink] ="['/new']">Add A pet to the Shelter</button>


<table style="width:100%">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor ="let what of all_what;">
        <td>{{what.name}}</td>
        <td>{{what.type}}</td>
        <td>
            <button [routerLink]="['/view', what._id]">Details</button>
            <button [routerLink]="['/edit', what._id]">Edit</button>
            <!-- <button (click)="Delete(what._id)">Delete</button> -->
        </td>
    </tr>
</table>
